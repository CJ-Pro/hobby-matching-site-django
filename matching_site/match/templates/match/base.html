{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Matching Site</title>
        <link href="{% static 'match/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        {% block extra_css %}
        {% endblock %}
    </head>
<body>
    <nav class="navbar navbar-light" style="background-color: #87CEFA;">
      <a class="navbar-brand" href="/"><h4>HOME</h4> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/profile">Profile</a>

        {% if user.is_authenticated %}

            <a class="nav-item nav-link" href="/logout">Logout</a>

        {% else %}

            <a class="nav-item nav-link" href="/login">Login</a>
            <a class="nav-item nav-link" href="/register">Register</a>

        {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="container">
		  {% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}}">
						{{message}}
					</div>
				{% endfor %}
			{% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'match/jquery.js'%}"></script>
    <script src="{% static 'match/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
